<!DOCTYPE html>
<!-- saved from url=(0046)http://www.themeon.net/nifty/v2.9.1/index.html -->
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charts</title>
    <link href="../../css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/nifty-demo-icons.min.css" rel="stylesheet">
    <link href="../css/body.css" rel="stylesheet">
    <link href="../css/buttons.css" rel="stylesheet">
    <link href="../css/charts.css" rel="stylesheet">
    <link href="../css/forms.css" rel="stylesheet">
    <link href="../css/modal.css" rel="stylesheet">
    <link href="../css/panels.css" rel="stylesheet">
    <link href="../css/sidebar.css" rel="stylesheet">
    <link href="../css/stuff.css" rel="stylesheet">
    <link href="../css/tables.css" rel="stylesheet">
    <link href="../css/tabs.css" rel="stylesheet">
    <link href="../../css/morris.min.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        
        <div class="boxed">

            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">
                <div id="page-head">
                    
                    <!--Page Title-->
                    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                    <div id="page-title">
                        <h1 class="page-header text-overflow">Morris JS</h1>
                    </div>
                    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                    <!--End page title-->


                    <!--Breadcrumb-->
                    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                    <ol class="breadcrumb">
					<li><a href="#"><i class="demo-pli-home"></i></a></li>
					<li><a href="#">Charts</a></li>
					<li class="active">Morris JS</li>
                    </ol>
                    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                    <!--End breadcrumb-->

                </div>

                
                <!--Page content-->
                <!--===================================================-->
                <div id="page-content">
                    
					    <div class="row">
					        <div class="col-md-6">
					
					
					            <!-- Area Chart -->
					            <!---------------------------------->
					            <div class="panel">
					                <div class="panel-heading">
					                    <h3 class="panel-title">Area Chart</h3>
					                </div>
					                <div class="pad-all">
					                    <div id="demo-morris-area-legend" class="text-center"></div>
					                    <div id="demo-morris-area" style="height:250px"></div>
					                </div>
					            </div>
					            <!---------------------------------->
					
					
					        </div>
					        <div class="col-md-6">
					
					            <!-- Line Chart -->
					            <!---------------------------------->
					            <div class="panel">
					                <div class="panel-heading">
					                    <h3 class="panel-title">Line Chart</h3>
					                </div>
					                <div class="pad-all">
					                    <div id="demo-morris-line-legend" class="text-center"></div>
					                    <div id="demo-morris-line" style="height:268px"></div>
					                </div>
					            </div>
					            <!---------------------------------->
					
					
					        </div>
					    </div>
					
					
					    <!-- Morris JS Full Content -->
					    <!---------------------------------->
					    <div class="panel">
					        <div class="panel-body">
					            <div id="demo-morris-area-legend-full" class="text-center"></div>
					            <div id="demo-morris-area-full" class="morris-full-content" style="height: 300px"></div>
					            <div class="">
					                <h4>Morris JS Full Content</h4>
					                <p>Please make sure to add class <code>morris-full-content</code> to display the chart full content.</p>
					            </div>
					        </div>
					    </div>
					    <!---------------------------------->
					
					
					    <div class="row">
					        <div class="col-md-7">
					
					
					            <!-- Bar Chart -->
					            <!---------------------------------->
					            <div class="panel">
					                <div class="panel-heading">
					                    <h3 class="panel-title">Bar Chart</h3>
					                </div>
					                <div class="panel-body">
					                    <div id="demo-morris-bar" style="height: 250px"></div>
					                </div>
					            </div>
					            <!---------------------------------->
					
					
					        </div>
					        <div class="col-md-5">
					
					
					            <!-- Donut Chart -->
					            <!---------------------------------->
					            <div class="panel">
					                <div class="panel-heading">
					                    <h3 class="panel-title">Donut Chart</h3>
					                </div>
					                <div class="panel-body">
					                    <div id="demo-morris-donut" class="morris-donut" style="height: 250px"></div>
					                </div>
					            </div>
					        </div>
					    </div>
					    <!---------------------------------->
					
					
					    
                </div>
                <!--===================================================-->
                <!--End page content-->

            </div>
            <!--===================================================-->
            <!--END CONTENT CONTAINER-->

        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->

    <!--jQuery [ REQUIRED ]-->
    <script src="../../js/jquery.min.js"></script>

    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="../../js/bootstrap.min.js"></script>

    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="../../js/nifty.min.js"></script>

    <!--Demo script [ DEMONSTRATION ]-->
    <script src="../../js/demo/nifty-demo.min.js"></script>

    <!--Morris.js [ OPTIONAL ]-->
    <script src="../../js/morris.min.js"></script>
	<script src="../../js/raphael.min.js"></script>

    <!--Morris.js Sample [ SAMPLE ]-->
    <script src="../../js/morris-js.js"></script>

</body>
</html>
